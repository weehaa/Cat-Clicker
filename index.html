<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CatClicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <article class="cats">
        <h1>CatClicker App</h1>
        <ul data-bind="foreach: catList()">
            <li data-bind="click: $root.catClick, text: name"></li>
        </ul>
        <div data-bind="with: currentCat()">
            <h2 data-bind="text: name"></h2>
            <h3>Known nicknames:</h3>
            <ul data-bind="foreach: nicknames">
                <li data-bind="text: $data"></li>
            </ul>
            <img src="" alt="Cat image" data-bind="click: $root.iCounter, attr: { src: imgSrc }">
            <div class="clicks">Number of clicks:
                <span data-bind="text: clickCount"></span>
            </div>
            <div class="level">Cat level:
                <span data-bind="text: catLevel"></span>
            </div>
        </div>
    </article>
    <script type="text/javascript" src="js/libs/jquery.min.js"></script>
    <script type='text/javascript' src='js/libs/knockout-3.4.2.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
